version: "3.8"

services:
  akaquiz:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: akaquiz:latest
    container_name: akaquiz
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE

    ports:
      - "80:80"

    environment:
      - NODE_ENV=production
      - PORT=80
      - HOST=0.0.0.0
      - HOST_PASSWORD=${HOST_PASSWORD}

    volumes:
      # Read-only mounts for data
      - ./quizzes:/app/quizzes:ro
      - ./public/media:/app/public/media:ro
      # Writable tmp directory
      - tmp-data:/tmp

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"
        tag: "{{.Name}}/{{.ID}}"

    # Network settings
    networks:
      - akaquiz-network

    # Stop gracefully
    stop_grace_period: 30s
    stop_signal: SIGTERM

# Networks
networks:
  akaquiz-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# Volumes
volumes:
  tmp-data:
    driver: local
